//    console.log(calculate(4, 3, '/'))

    function calculate(num1, num2, operator){
        let result

        switch(operator){   
            case '+':
                result = num1 + num2
                break;
            case '-':
                result = num1 - num2
                break;
            case '*':
                result = num1 * num2
                break;
            case '/':
                result = num1 / num2
                break;
            default:
                console.log('Não implementado')
                break;
        }

        return result
    }

    //throw try/catch
    function sayMyName(name = ""){
        if(name === ""){
            throw new Error("Nome é obrigatório")
        }

        console.log("Depois do erro")
    }

    try{
        sayMyName()
    }catch(e){
        console.log(e)
    }
