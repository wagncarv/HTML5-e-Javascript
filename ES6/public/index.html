<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
    <style>
        .loader {
            margin-top: 50px;
            margin-bottom: 10px;
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }

        ul{
            list-style: none;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        li{
            clear: both;
            margin-top: 20px;
        }
        img{
            width: 80px;
            float: left;
            margin-right: 10px;
        }

        strong{
            font-size: 20px;
        }

        p{
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <form id="repo-form" action="">
        <input type="text" name="repository">
        <button type="submit">Adicionar</button>
    </form>
    <div id="message"></div>
    <ul id="repo-list"></ul>

    <script src="./bundle.js"></script>
</body>
</html>
