<script>
    /*
        Crie algoritmo que transforme as notas do sistema numérico
        para sistema de notas em caracteres tipo A B C 

        * 90 para cima - A
        * entre 80 e 89 para cima - B
        * entre 70 e 79 para cima - C
        * entre 60 e 69 para cima - D
        * menor que 60 - F
    */
   //RESOLUÇÃO
   
   function getScore(score){
        let scoreA = score >= 90 && score <= 100
        let scoreB = score >= 80 && score <= 89
        let scoreC = score >= 70 && score <= 79
        let scoreD = score >= 60 && score <= 69
        let scoreF = score < 60 && score >= 0
        let scoreFinal

        if(scoreA){
            scoreFinal = 'A'
        }else if(scoreB){
            scoreFinal = 'B'
        }else if(scoreC){
            scoreFinal = 'C'
        }else if(scoreD){
            scoreFinal = 'D'
        }else if(scoreF){
            scoreFinal = 'F'
        }else{
            scoreFinal = "Nota inválida"
        }

        return scoreFinal
   }

   console.log(getScore(101))
</script>
